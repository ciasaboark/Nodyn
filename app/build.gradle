    // Paging
    implementation 'androidx.paging:paging-runtime:2.1.1'

    // Test helpers for LiveData
    testImplementation 'androidx.arch.core:core-testing:2.1.0'

    // Test helpers for Room
    testImplementation 'androidx.room:room-testing:2.2.3'

    // For repeating background processes
    implementation "androidx.work:work-runtime:2.3.4"

    //for encryping and decrypting the settings backup file
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk16
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'

    implementation 'com.google.android:flexbox:1.1.0'

    //for recyclerview animations
//    implementation 'jp.wasabeef:recyclerview-animators:3.0.0'


    testImplementation 'androidx.annotation:annotation:1.1.0'
    testImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation 'androidx.test:runner:1.2.0'
    implementation 'com.android.support:cardview-v7:28.0.0'



}
