    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation 'com.github.mukeshsolanki:MarkdownView-Android:1.0.4'
